name: jusaimpulse_app
description: Aplicación móvil JusaImpulse MKT - Gestión de asignaciones y fotos
publish_to: 'none'
version: 1.0.0+1

environment:
  # CORRECCIÓN: Se amplia el rango para permitir Dart 3 (necesario para Flutter 3.22)
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Gestión de persistencia local
  shared_preferences: ^2.2.2

  # Ubicación y GPS
  geolocator: ^10.1.0

  # Procesamiento de imágenes (Marca de agua)
  image: ^4.1.3

  # Rutas y archivos
  path_provider: ^2.1.1
  path: ^1.8.3

  # Íconos y diseño
  cupertino_icons: ^1.0.5

  # Peticiones HTTP
  http: ^1.1.0

  # Cámara y Galería
  image_picker: ^1.0.7

  # Logs y depuración
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Actualizado para mejor compatibilidad con Dart 3
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo-jusa-2-opt.png