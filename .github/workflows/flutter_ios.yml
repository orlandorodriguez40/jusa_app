name: Flutter Android Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # ğŸ“¥ Checkout del repositorio
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # â˜• Configurar Java 17 (Crucial para Flutter 3.38+)
      # ===============================
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===============================
      # âš™ï¸ Configurar Flutter (3.38.8)
      # ===============================
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'

      # ===============================
      # ğŸ“¦ Instalar dependencias
      # ===============================
      - name: Install dependencies
        run: flutter pub get

      # ===============================
      # ğŸ”‘ Permisos para Gradle
      # ===============================
      - name: Give execute permission to gradlew
        run: chmod +x android/gradlew

      # ===============================
      # ğŸ› ï¸ Build APK y AAB (Modo Debug)
      # ===============================
      - name: Build Android App (APK & Bundle)
        run: |
          flutter build apk --debug
          flutter build appbundle --debug

      # ===============================
      # ğŸ“¤ Subir ambos archivos juntos
      # ===============================
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build-package
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/bundle/debug/app-debug.aab