name: Flutter Android Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest # Android compila mÃ¡s rÃ¡pido en Linux

    steps:
      # ===============================
      # ğŸ“¥ Checkout del repositorio
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # â˜• Configurar Java 17 (Crucial)
      # ===============================
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===============================
      # âš™ï¸ Configurar Flutter (3.38.8)
      # ===============================
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'

      # ===============================
      # ğŸ“¦ Instalar dependencias
      # ===============================
      - name: Install dependencies
        run: flutter pub get

      # ===============================
      # ğŸ”‘ Permisos para Gradle
      # ===============================
      - name: Give execute permission to gradlew
        run: chmod +x android/gradlew

      # ===============================
      # ğŸ› ï¸ Build APK (Modo Debug para evitar errores de firma)
      # ===============================
      - name: Build Android APK
        # Usamos debug por ahora para asegurar que el build pase sin pedir Keystore
        run: flutter build apk --debug

      # ===============================
      # ğŸ“¤ Subir el APK generado
      # ===============================
      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk