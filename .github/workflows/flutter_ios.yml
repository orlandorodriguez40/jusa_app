name: Jusa App - Build All Platforms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # --- TRABAJO DE ANDROID ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK & AAB
        run: |
          chmod +x android/gradlew
          flutter build apk --debug
          flutter build appbundle --debug

      - name: Upload Android Files
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/bundle/debug/app-debug.aab

  # --- TRABAJO DE IOS ---
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          pod install || pod repo update && pod install
          cd ..

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload iOS Files
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app